<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Boston House Price Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

  <style>
    body {
      font-family: 'Arimo', sans-serif;
      background-image: linear-gradient(to right, #3e3547, #061227);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    .login {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 900px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    .login h1 {
      font-family: 'Roboto Slab', serif;
      text-align: center;
      color: #333;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
    }

    .form-grid label {
      font-size: 14px;
      color: #333;
      display: block;
    }

    .form-grid input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-family: 'Hind', sans-serif;
      font-size: 14px;
    }

    .login button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .login button:hover {
      background-color: #0056b3;
    }

    .prediction-result {
      background: rgba(0, 123, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 900px;
      box-sizing: border-box;
      text-align: center;
      color: #333;
      font-size: 24px;
      font-family: 'Roboto Slab', serif;
    }

    .prediction-result span {
      font-weight: bold;
      color: #007BFF;
    }
  </style>
</head>

<body>
  <div class="login">
    <h1>Boston House Price Prediction</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
      <div class="form-grid">
        <div>
          <label for="CRIM">CRIM: Per capita crime rate by town</label>
          <input type="text" name="CRIM" placeholder="CRIM" required="required" />
        </div>
        <div>
          <label for="ZN">ZN: Proportion of residential land zoned for lots over 25,000 sq.ft.</label>
          <input type="text" name="ZN" placeholder="ZN" required="required" />
        </div>
        <div>
          <label for="INDUS">INDUS: Proportion of non-retail business acres per town</label>
          <input type="text" name="INDUS" placeholder="INDUS" required="required" />
        </div>
        <div>
          <label for="CHAS">CHAS: Charles River dummy variable (= 1 if tract bounds river; 0 otherwise)</label>
          <input type="text" name="CHAS" placeholder="CHAS" required="required" />
        </div>
        <div>
          <label for="NOX">NOX: Nitric oxides concentration (parts per 10 million)</label>
          <input type="text" name="NOX" placeholder="NOX" required="required" />
        </div>
        <div>
          <label for="RM">RM: Average number of rooms per dwelling</label>
          <input type="text" name="RM" placeholder="RM" required="required" />
        </div>
        <div>
          <label for="Age">AGE: Proportion of owner-occupied units built prior to 1940</label>
          <input type="text" name="Age" placeholder="AGE" required="required" />
        </div>
        <div>
          <label for="DIS">DIS: Weighted distances to five Boston employment centres</label>
          <input type="text" name="DIS" placeholder="DIS" required="required" />
        </div>
        <div>
          <label for="RAD">RAD: Index of accessibility to radial highways</label>
          <input type="text" name="RAD" placeholder="RAD" required="required" />
        </div>
        <div>
          <label for="TAX">TAX: Full-value property-tax rate per $10,000</label>
          <input type="text" name="TAX" placeholder="TAX" required="required" />
        </div>
        <div>
          <label for="PTRATIO">PTRATIO: Pupil-teacher ratio by town</label>
          <input type="text" name="PTRATIO" placeholder="PTRATIO" required="required" />
        </div>
        <div>
          <label for="B">B: 1000(Bk - 0.63)^2 where Bk is the proportion of blacks by town</label>
          <input type="text" name="B" placeholder="B" required="required" />
        </div>
        <div>
          <label for="LSTAT">LSTAT: % lower status of the population</label>
          <input type="text" name="LSTAT" placeholder="LSTAT" required="required" />
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
  </div>

  <div class="prediction-result">
    Predicted House Price: <span>{{prediction_text}}</span>
  </div>

</body>

</html>
